server:
  port: 8080

logging:
  level:
    root: WARN
    org.yaml.snakeyaml.introspector: ERROR

k8screen-db:
  host: ${K8SCREEN_DB_HOST:localhost}
  port: ${K8SCREEN_DB_PORT:5432}
  db: ${K8SCREEN_DB_DATABASE:k8screen}
  username: ${K8SCREEN_DB_USERNAME:admin}
  password: ${K8SCREEN_DB_PASSWORD:admin123}
  url: jdbc:postgresql://${k8screen-db.host}:${k8screen-db.port}/${k8screen-db.db}

k8screen:
  backend-base-url: http://localhost:8080
  frontend-base-url: http://localhost:5173
  success-url: ${k8screen.frontend-base-url}/login
  config:
    path: ${user.home}/.k8screen/configs
  trash:
    path: ${k8screen.config.path}/trash

jwt:
  access-exp-min: 5
  refresh-exp-min: 30
  access-key: 561744090F30C5564F793305AB783BC96545E88EE42A7ED0CED578C72CE132A3
  refresh-key: 42DCCF1E0B06EF601CF9DCDA0ED3877F4F0DB32FAE243DC5F0C681DB09AFB454

stripe:
  enable: false
  return-url: http://localhost:5173
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:YOUR_STRIPE_PUBLISHABLE_KEY}
  secret-key: ${STRIPE_SECRET_KEY:YOUR_STRIPE_SECRET_KEY}
  product:
    price-id:
      free: price_1RfM9UIsjyVn3MvbJBsnDfFz
      standard: price_1RfME2IsjyVn3Mvbo1AH8S4G
      premium: price_1RfMECIsjyVn3MvbrpBWaMWb
  webhook:
    signature-key: ${STRIPE_WEBHOOK_SIGNATURE_KEY:YOUR_STRIPE_WEBHOOK_SIGNATURE_KEY}

spring:
  datasource:
    url: ${k8screen-db.url}
    driver-class-name: org.postgresql.Driver
    username: ${k8screen-db.username}
    password: ${k8screen-db.password}

  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
      format_sql: true
    database: postgresql

  flyway:
    enabled: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:YOUR_GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET:YOUR_GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: ${k8screen.backend-base-url}/login/oauth2/code/google
            redirect-uri-login: ${k8screen.frontend-base-url}/google-callback-login.html
            redirect-uri-connect: ${k8screen.frontend-base-url}/google-callback-connect.html
            authorization-grant-type: authorization_code
          github:
            client-id: ${GITHUB_CLIENT_ID:YOUR_GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET:YOUR_GITHUB_CLIENT_SECRET}
            scope:
              - read:user
              - user:email
            redirect-uri: ${k8screen.backend-base-url}/login/oauth2/code/github
            redirect-uri-login: ${k8screen.frontend-base-url}/github-callback-login.html
            redirect-uri-connect: ${k8screen.frontend-base-url}/github-callback-connect.html
            authorization-grant-type: authorization_code
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            email-uri: https://api.github.com/user/emails
